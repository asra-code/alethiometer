
<!DOCTYPE html>
<html>
<head>
  <title>Hate This Plugin</title>

  <script
    type="text/javascript"
    src="//code.jquery.com/jquery-1.6.2.js"
    
  ></script>
   <style>
      p {text-align: center;}
div {text-align: center;}
      img {
  -webkit-user-select: none;
  -khtml-user-select: none;
  -moz-user-select: none;
  -o-user-select: none;
  user-select: none;
  width: 65%;
  height: auto;
 width: auto\9; /* ie8 */
}
      .nonDraggableImage{
    -webkit-user-drag: none;
}
</style>
</head>
<body>

<center>
<img src="https://raw.githubusercontent.com/asra-code/symbolmeter/main/symbolmeterimg.png" 
usemap="#meter" style="width: 50%;" class="nonDraggableImage">
<map id="meter_image_map" name="meter">

    <area href="#" state="alpha" full="Alpha and Omega" shape="poly" coords="1546,111,1619,136,1580,296,1488,264">

  </map>
  </center>
<script type="text/javascript" src="./jquery.imagemapster.js"></script>

    <script type="text/javascript">
  var img = $('img'), 
    darkImg, 
    originalImg = img[0].src,
    darkFilter = $('<div />').width(img.width()).height(img.height())
        .attr('id','dark-filter')
        .css({
            position: 'absolute',
            left: '0',
            top: '0',
            backgroundColor: "#000000",
            opacity: 0.0
        });


img.mapster({
        mapKey: 'state',
        render_highlight: {
            altImage: 'https://raw.githubusercontent.com/asra-code/symbolmeter/main/symbolmeterlight.png',
            strokeWidth: 2,
            stroke: false,
            strokeColor: 'eeeeee',
            fillColor: 'ffffff',
            fillOpacity: 0.8
        },
        render_select: {
            altImage: 'https://raw.githubusercontent.com/asra-code/symbolmeter/main/symbolmeterlight.png'  
        }
    }).bind('mouseover',function() 
{
    debugger;
    img.parent().find(".mapster_el").eq(0).after(darkFilter);

}).bind('mouseout',function(e) 
{
    if (!e.relatedTarget) {
        $('img.mapster_el')[0].src=originalImg;
        darkFilter.remove();
    }
    
});
 </script>


</body>
</html>

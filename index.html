
<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="//code.jquery.com/jquery-1.6.2.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.css">
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.15/datatables.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://gyrocode.github.io/jquery-datatables-alphabetSearch/1.2.2/css/dataTables.alphabetSearch.css">
  <script type="text/javascript" src="https://gyrocode.github.io/jquery-datatables-alphabetSearch/1.2.2/js/dataTables.alphabetSearch.min.js"></script>
</head>
 <body> 
   <script type="text/javascript">//<![CDATA[

var img = $('img'), 
    darkImg, 
    originalImg = img[0].src,
    darkFilter = $('<div />').width(img.width()).height(img.height())
        .attr('id','dark-filter')
        .css({
            position: 'absolute',
            left: '0',
            top: '0',
            backgroundColor: "#000000",
            opacity: 0.0
        });


img.mapster({
        mapKey: 'state',
        render_highlight: {
            altImage: 'https://raw.githubusercontent.com/asra-code/symbolmeter/main/symbolmeterlight.png',
            strokeWidth: 2,
            stroke: false,
            strokeColor: 'eeeeee',
            fillColor: 'ffffff',
            fillOpacity: 0.8
        },
        render_select: {
            altImage: 'https://raw.githubusercontent.com/asra-code/symbolmeter/main/symbolmeterlight.png'  
        }
    }).bind('mouseover',function() 
{
    //$('img.mapster_el')[0].src=darkImg;
    debugger;
    img.parent().find(".mapster_el").eq(0).after(darkFilter);

}).bind('mouseout',function(e) 
{
    if (!e.relatedTarget) {
        $('img.mapster_el')[0].src=originalImg;
        darkFilter.remove();
    }
    
});
  //]]></script>
  
  <img src="https://raw.githubusercontent.com/asra-code/symbolmeter/main/symbolmeterimg.png" 
usemap="#meter" style="width:600px;">
<map id="meter_image_map" name="meter">

    <area href="#" state="alpha" full="Alpha and Omega" shape="poly" coords="1546,111,1619,136,1580,296,1488,264">

    </map>
  </body>  
</html>
